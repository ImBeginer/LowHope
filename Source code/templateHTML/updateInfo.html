          <span class="sub-cap panel-des">Lưu ý thông tin dưới đây cần chính xác để liên hệ với bạn khi trúng thưởng</span>
          <form name="updateInfo" action="#">
            <div class="form-group">
              <input type="text" class="form-control" id="fullName" placeholder="Họ và tên*" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="phoneNumber" placeholder="Số điện thoại*" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="address" placeholder="Địa chỉ*" required>
            </div>
            <div class="form-group row">
              <div class="col-12">
                <input type="text" class="form-control" id="dateOfBirth" placeholder="Năm sinh">
              </div>
            </div>
            <button id="btn-update" name="update" type="submit" class="btn btn-default my-btn col-12">Cập nhật</button>
          </form>
