<!DOCTYPE html>
<html>
<head>
  <title>Edit Manager Infomation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery UI -->
  <link rel="stylesheet" type="text/css" href="../assets/jquery/jquery-ui/jquery-ui.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../assets/bootstrap/bootstrapv3.min.css">
  <!-- Animate -->
  <link rel="stylesheet" type="text/css" href="../assets/animation/animate.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="../assets/font-awesome/css/font-awesome.min.css">
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>

<body>
<!-- manager content -->
<div id="manager-edit-info" class="container-fluid">
  <!-- side bar -->
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="sidebar-content nav nav-sidebar">
        <li class="manager-avatar c-active">
          <a class="manager-link" href="#!"><img src="../img/ava-default.png" alt="avatar"></a>
          <div class="manager-name ellipsis collapsed cursor-pointer" data-toggle="collapse" data-target="#user-option">Vinh Nguyễn</div>
          <ul class="sub-menu collapse" id="user-option">
            <li class="cursor-pointer"><a href="#!">Thông tin cá nhân</a></li>
            <li class="cursor-pointer"><a href="#!">Sửa thông tin</a></li>
            <li class="cursor-pointer"><a href="#!">Đổi mật khẩu</a></li>
          </ul>             
        </li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Tổng quát về website"><a href="#!">Tổng quát</a></li>        
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Gửi thông báo đến người chơi"><a href="#!">Gửi thông báo</a></li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Lịch sử game truyền thống"><a href="#!">Lịch sử</a></li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Tạo game cho người chơi"><a href="#!">Tạo game</a></li>

        <li data-toggle="collapse" data-target="#admin-option" class="c-active" aria-expanded="true">
          <a href="#!">Quản lý</a>
        </li>
        <ul class="sub-menu collapse" id="admin-option">
          <li class="c-active"><a href="#!">Block Manager</a></li>
          <li><a href="#!">Unblock Manager</a></li>
          <li><a href="#!">Giải thưởng</a></li>
        </ul>      
      </ul>
      <div class="manager-option-area c-active" title="Đăng xuất">
        <a class="log-out cursor-pointer">
          <i class="fa fa-power-off" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div><!-- /.side bar -->
  <!-- right side hand -->
  <div class="row">
    <div class="right-side-hand col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content">
      <div class="main-function">
        <!-- icon sidebar -->
        <div class="sidebar-icon-area" title="Sidebar">
          <div id="nav-icon1">
            <span></span>
            <span></span>
            <span></span>
          </div>      
        </div><!-- /.icon sidebar -->        
        <div class="function-title">
          <p class="title">Sửa thông tin cá nhân</p>
        </div>
        <div id="manager-info-edit" class="manager-info">
          <div class="message"></div>
          <form action="#!" name="m-update-info">
            <label for="mname">Họ tên</label>
            <input type="text" id="m-name" class="form-control" name="mname">

            <label for="mphone">Số điện thoại</label>
            <input type="text" id="m-phone" class="form-control" name="mphone">

            <label for="maddress">Địa chỉ</label>
            <input type="text" id="m-address" class="form-control" name="maddress">

            <label for="memail">Email</label>
            <input type="text" id="m-email" class="form-control" name="memail">

            <div class="text-center m-update-btn-area">
              <button type="button" class="btn m-update-btn" name="m-update-info-btn">Lưu</button>
            </div>
          </form>
          <div class="more-option">
            <a class="medium-font-size" href="#!">Thông tin cá nhân</a>&nbsp;<a class="medium-font-size" href="#!">Đổi mật khẩu</a>
          </div>
        </div>
      </div>
    </div>

  </div><!-- /.right side hand -->
</div><!-- /.manager content -->

<!-- jQuery -->
<script src="../assets/jquery/jquery-1.12.0.min.js"></script>
<script src="../assets/jquery/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="../assets/popper/popper.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>

<script src="../js/managerInfo.js"></script>
<script src="../js/checkData.js"></script>
<script src="../js/ui.js"></script>
</body>
</html>
