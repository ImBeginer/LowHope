<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="vendor/animation/animate.css">
  <link rel="stylesheet" type="text/css" href="vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<!-- notification content -->
<div class="notification-content container-fluid">
  <!-- side bar -->
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="sidebar-content nav nav-sidebar">
        <li class="manager-avatar c-active">
          <img src="img/ava-default.png" alt="avatar">
          <div class="manager-name">Vinh Nguyễn</div>
        </li>
        <li class="cursor-pointer c-active" data-toggle="tooltip" data-placement="top" title="Gửi thông báo đến người chơi">Gửi thông báo</li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Danh sách những người chơi thắng cuộc">Lịch sử</li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Người thắng cuộc trong game gần nhất">Thắng cuộc</li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Danh sách thành viên biến động trong tháng">Thành viên</li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Quay về trang chủ">Trang chủ</li>
      </ul>
      <div class="manager-option-area c-active">
        <div class="dropup setting-menu">
          <a class="setting dropdown-toggle cursor-pointer" id="setting-item" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu animated bounceIn" aria-labelledby="setting-item">
            <a class="dropdown-item black" href="#!">Sửa thông tin</a>
            <a class="dropdown-item black" href="#!">Đổi mật khẩu</a>
          </div>
        </div>
        <div class="log-out-option">
          <a class="log-out" data-toggle="tooltip" data-placement="top" title="Đăng xuất">
            <i class="fa fa-power-off" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div><!-- /.side bar -->
  <!-- right side hand -->
  <div class="row">
    <div class="right-side-hand col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 user-content">
      <div class="main-function">
        
        <div class="row">

          <!-- user list panel -->
          <div class="user-list-panel col-sm-12 col-md-4 col-xl-4">
            <div class="function-title">
              <p class="title">Danh sách người chơi</p>
            </div>
            <!-- search form -->
            <div class="search-form-panel">
              <form class="form-group user-search-form">
                <label for="user-search">
                  <i class="fa fa-search search-icon" aria-hidden="true"></i>
                  <span class="sr-only">Tìm kiếm</span>
                </label>
                <div class="full-width input-group">
                  <input type="text" class="form-control" id="user-search" placeholder="Tìm kiếm">
                </div>
              </form>              
            </div><!-- /.search form -->

            <!-- user list content -->
            <div class="user-list-content">
              <div class="user-list-head">
                <ul id="user-nav" class="nav nav-tabs">
                  <li class="nav-item active">
                    <a class="nav-link" href="#all-user">Tất cả</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#new-user">Mới</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#top-user">TOP 3 dự đoán</a>
                  </li>
                </ul>
              </div>
              <div class="tab-content">
                <!-- all user tab -->
                <div id="all-user" class="tab-pane active" role="tabpanel" >
                  <div class="user-list-subhead">
                    <span class="sub">* Danh sách tất cả người chơi</span>
                  </div>
                  <div class="user-list pre-scrollable">
                    
                  </div>
                </div><!-- all user tab -->
                <div id="new-user" class="tab-pane" role="tabpanel" >
                  <div class="user-list-subhead">
                    <span class="sub">* Danh sách thành viên mới trong tháng</span>
                  </div>
                  <div class="user-list pre-scrollable">
                    
                  </div>
                </div><!-- all user tab -->
                <div id="top-user" class="tab-pane" role="tabpanel" >
                  <div class="user-list-subhead">
                    <span class="sub">* Danh sách người chơi thắng cuộc game dự đoán gần nhất</span>
                  </div>
                  <div class="user-list pre-scrollable">
                    
                  </div>
                </div><!-- all user tab -->                                
              </div>
            </div><!-- user list content -->
          </div><!-- /.user list panel-->

          <!-- notifi panel -->
          <div class="notifi-panel col-sm-12 col-md-8 col-xl-8">
            
          </div><!-- /.notifi panel -->
        </div>
      </div>
    </div>
  </div><!-- /.right side hand -->
</div><!-- /.notification content -->

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
