<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery UI -->
  <link rel="stylesheet" type="text/css" href="../assets/jquery/jquery-ui/jquery-ui.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="../assets/bootstrap/bootstrapv3.min.css">
  <!-- Animate -->
  <link rel="stylesheet" type="text/css" href="../assets/animation/animate.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="../assets/font-awesome/css/font-awesome.min.css">
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

<!-- login content -->
<div id="manager-forgot-pass" class="login-content container-fluid">
  <div class="row">
    <div class="login-panel animated fadeInDown col-xs-8 col-xs-offset-2 col-sm-8 col-md-6 col-lg-6 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
      <div class="function-title">
        <p class="title">Quên mật khẩu</p>
      </div>

      <div class="component">
        <div class="message"></div>
        <form action="#!" name="m-forgot-pass">

          <label for="newpass">Nhập Email</label>
          <input type="email" id="fgemail" class="form-control" name="email" placeholder="abc@gmail.com">

          <div class="text-center m-update-btn-area">
            <a href="#!" class="signin-link"><i class="fa fa-sign-in" aria-hidden="true"></i>Đăng nhập</a>
            <button type="button" class="btn m-forgot-pass-btn" name="m-forgot-pass-btn">Gửi mật khẩu về email</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div><!-- login content -->

<!-- jQuery -->
<script src="../assets/jquery/jquery-1.12.0.min.js"></script>
<script src="../assets/jquery/jquery-ui/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="../assets/popper/popper.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>

<!-- Custom JS -->
<script src="../js/forgotPass.js"></script>
<script src="../js/nofiti.js"></script>
<script src="../js/checkData.js"></script>
<script src="../js/login.js"></script>
<script src="../js/ui.js"></script>


</body>
</html>
