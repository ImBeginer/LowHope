<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="../assets/animation/animate.css">
  <link rel="stylesheet" type="text/css" href="../assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>

<!-- login content -->
<div id="login" class="login-content container-fluid">
  <div class="row">
    <div class="login-panel animated fadeInDown col-sm-6 col-md-6 col-xl-6 col-sm-offset-3 col-md-offset-3 col-xl-offset-3">
      <div class="avtar">
        <img class="user-ava text-center" src="../img/ava-default.png" alt="avatar">
        <p class="user-name text-center">Vinh Nguyễn</p>
      </div>
      <div class="component">
        <div class="message"></div>
        <form class="login-form" action="#!">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Tên tài khoản">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
          </div>          
          <button type="submit" name="login-info" class="btn login-btn cursor-pointer">Đăng nhập</button>
          <p class="forgot-password in-blk"><a href="#!" class="forgot-password-link"><i class="fa fa-unlock-alt" aria-hidden="true"></i>Quên mật khẩu</a></p>
        </form>
      </div>
    </div>
  </div>
</div><!-- login content -->

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/nofiti.js"></script>
<script src="../js/checkData.js"></script>
<script src="../js/login.js"></script>
<script src="../js/ui.js"></script>
</body>
</html>
