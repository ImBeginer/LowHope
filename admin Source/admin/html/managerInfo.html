<!DOCTYPE html>
<html>
<head>
  <title>Manager Infomation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="../vendor/animation/animate.css">
  <link rel="stylesheet" type="text/css" href="../vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<!-- manager content -->
<div id="manager-info" class="container-fluid">
  <!-- side bar -->
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="sidebar-content nav nav-sidebar">
        <li class="manager-avatar c-active">
          <img src="../img/ava-default.png" alt="avatar">
          <div class="manager-name">Vinh Nguyễn</div>
        </li>
        <li class="cursor-pointer c-active" data-toggle="tooltip" data-placement="top" title="Tổng quát về website"><a href="#!">Tổng quát</a></li>        
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Gửi thông báo đến người chơi"><a href="#!">Gửi thông báo</a></li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Lịch sử game truyền thống"><a href="#!">Lịch sử</a></li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Tạo game cho người chơi"><a href="#!">Tạo game</a></li>        
      </ul>
      <div class="manager-option-area c-active">
        <div class="dropup setting-menu">
          <a class="setting dropdown-toggle cursor-pointer" id="setting-item" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu animated bounceIn" aria-labelledby="setting-item">
            <a class="dropdown-item black" href="#!">Thông tin cá nhân</a>
            <a class="dropdown-item black" href="#!">Sửa thông tin</a>
            <a class="dropdown-item black" href="#!">Đổi mật khẩu</a>
          </div>
        </div>
        <div class="log-out-option">
          <a class="log-out cursor-pointer" data-toggle="tooltip" data-placement="top" title="Đăng xuất">
            <i class="fa fa-power-off" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div><!-- /.side bar -->
  <!-- right side hand -->
  <div class="row">
    <div class="right-side-hand col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content">
      <div class="main-function">
        <div class="function-title">
          <p class="title">Thông tin cá nhân</p>
        </div>
        <div class="manager-info">
          <label for="mname">Họ tên</label>
          <input type="text" class="form-control" name="mname" value="Nguyễn Văn Vinh" readonly>
          <label for="mphone">Số điện thoại</label>
          <input type="text" class="form-control" name="mphone" value="01659053380" readonly>
          <label for="maddress">Địa chỉ</label>
          <input type="text" class="form-control" name="maddress" value="Hà Nội" readonly>
          <label for="memail">Email</label>
          <input type="text" class="form-control" name="memail" value="vinhnvse03927@fpt.edu.vn" readonly>
          <label for="mdate">Ngày tạo</label>
          <input type="text" class="form-control" name="mdate" value="31/10/2017" readonly>
          <div class="game-create">
            <p class="medium-font-size">Số game đã tạo: <a href="#!">50 yes/no</a>&nbsp;<a href="#!">50 multiple</a></p>
          </div>
          <div class="more-option">
            <a class="medium-font-size" href="#!">Sửa thông tin</a>&nbsp;<a class="medium-font-size" href="#!">Đổi mật khẩu</a>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 footer-content medium-font-size">
        &copy; 2017
        <div class="about-us">
          <a class="black medium-font-size" href="#!">Về chúng tôi</a>
          <a class="black medium-font-size" href="#!">Các điều khoản và chính sách</a>
          <a class="black medium-font-size" href="#!">Hướng dẫn sử dụng</a>
        </div>
      </div>
    </footer><!-- /.footer -->

  </div><!-- /.right side hand -->
</div><!-- /.manager content -->

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>
<script src="../js/ui.js"></script>
</body>
</html>
