<!DOCTYPE html>
<html>
<head>
  <title>Edit Manager Infomation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="../vendor/animation/animate.css">
  <link rel="stylesheet" type="text/css" href="../vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
<!-- manager content -->
<div id="manager-change" class="container-fluid">
  <!-- side bar -->
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="sidebar-content nav nav-sidebar">
        <li class="manager-avatar c-active">
          <img src="../img/ava-default.png" alt="avatar">
          <div class="manager-name">Vinh Nguyễn</div>
        </li>
        <li class="cursor-pointer c-active" data-toggle="tooltip" data-placement="top" title="Tổng quát về website">Tổng quát</li>        
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Gửi thông báo đến người chơi">Gửi thông báo</li>
        <li class="cursor-pointer" data-toggle="tooltip" data-placement="top" title="Lịch sử game truyền thống">Lịch sử</li>
      </ul>
      <div class="manager-option-area c-active">
        <div class="dropup setting-menu">
          <a class="setting dropdown-toggle cursor-pointer" id="setting-item" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>
          <div class="dropdown-menu animated bounceIn" aria-labelledby="setting-item">
            <a class="dropdown-item black" href="#!">Thông tin cá nhân</a>
            <a class="dropdown-item black" href="#!">Sửa thông tin</a>
            <a class="dropdown-item black" href="#!">Đổi mật khẩu</a>
          </div>
        </div>
        <div class="log-out-option">
          <a class="log-out cursor-pointer" data-toggle="tooltip" data-placement="top" title="Đăng xuất">
            <i class="fa fa-power-off" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div><!-- /.side bar -->
  <!-- right side hand -->
  <div class="row">
    <div class="right-side-hand col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main-content">
      <div class="main-function">
        <div class="function-title">
          <p class="title">Thay đổi mật khẩu</p>
        </div>
        <div class="manager-info">
          <div class="message"></div>
          <form action="#!" name="m-change-pass">
            <label for="oldpass">Mật khẩu cũ</label>
            <input type="password" id="oldpass" class="form-control" name="oldpass">

            <label for="newpass">Mật khẩu mới</label>
            <input type="password" id="newpass" class="form-control" name="newpass">

            <label for="confirnewpass">Nhập lại mật khẩu mới</label>
            <input type="password" id="confirmpass" class="form-control" name="confirnewpass">

            <div class="text-center m-update-btn-area">
              <button type="button" class="btn m-update-pass-btn" name="m-update-pass-btn">Lưu</button>
            </div>
          </form>
          <div class="more-option">
            <a class="medium-font-size" href="#!">Thông tin cá nhân</a>&nbsp;<a class="medium-font-size" href="#!">Sửa thông tin</a>
          </div>
        </div>
      </div>
    </div>

  </div><!-- /.right side hand -->
</div><!-- /.manager content -->

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../js/password.js"></script>
<script src="../js/login.js"></script>
<script src="../js/checkData.js"></script>
<script src="../js/ui.js"></script>
</body>
</html>
